<script type="text/javascript">
function RemoveAccents(str) {
  var accents    = 'Megaplay';
  var accentsOut = 'Megaplay';
  str = str.split('');
  var strLen = str.length;
  var i, x;
  for (i = 0; i < strLen; i++) {
    if ((x = accents.indexOf(str[i])) != -1) {
      str[i] = accentsOut[x];
    }
  }
  return str.join('');
}

});
